{% extends "network/layout.html" %}

{% block body %}
    <div id="login-contain">
        <h2>Login</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
    
        <form style="margin-bottom: 1.5%;" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-dark" type="submit" value="Login">
        </form>
    
        Don't have an account? <a style="color: black;" href="{% url 'register' %}">Register here.</a>
    
    </div>
    <style>
        #login-contain{
            margin: 20px;
        }
    </style>
{% endblock %}
